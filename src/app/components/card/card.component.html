<div class="ps__card">
    <a href="#">
        <app-card-image
            imageUrl="{{imageUrl}}"
            imageAlt="{{imageAlt}}" 
            [versions]="versions"       
        ></app-card-image>


        <app-card-label
            type="{{type}}"
            name="{{name}}"
        ></app-card-label>


        <app-card-price
            [totalPrice]="totalPrice"
            [discountPrice]="discountPrice"
        ></app-card-price>
    </a>
</div>
